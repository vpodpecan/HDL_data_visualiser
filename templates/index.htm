<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Smartphone challenge data visualization</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>


    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>

    <script src="http://fgnass.github.io/spin.js/spin.min.js"></script>
    <script src="http://fgnass.github.io/spin.js/jquery.spin.js"></script>

    <script type="text/javascript" src="static/main.js"></script>


    <style type="text/css">
        body {
            margin-top: 10px;
        }
        
        #datacol,
        #controlcol {
            padding: 20px 30px;
        }
    
    </style>
    <script type="text/javascript">
    </script>

</head>

<body>
    <div class="container-fluid" id="main">
        <div class="row">
            <div class="col-md-2" id="controlcol">
                <div>

                    <form>

                        <div class="form-group">
                            <select id="patientnick" class="selectpicker" title="select patient" data-header="patient nicknames" data-width="100%">
                                % for pname in sorted(data.keys()):
                                <option>{{pname}}</option>
                                % end
                            </select>
                        </div>

                        <div class="form-group">
                            <select id="sensorname" class="selectpicker" title="select sensor" data-header="sensor names" data-width="100%">
                                % for sname in sensors:
                                <option>{{sname}}</option>
                                % end
                            </select>
                        </div>

                        <div class="form-group">
                            <select class="selectpicker" id="samplerate" data-header="# of samples per selection" data-width="100%">
                                <option>100</option>
                                <option>1000</option>
                                <option>3000</option>
                                <option selected>5000</option>
                            </select>
                        </div>


                        <div class="form-group" id="measurements">
                        </div>

                    </form>


                    <div class="row">
                        <div class="col-md-4">
                            <button id="clearbtn" class="btn btn-info btn-lg pull-left">clear</button>
                        </div>
                        <div class="col-md-4">
                            <div id="loader" class="center-block"></div>
                        </div>
                        <div class="col-md-4">
                            <button id="showbtn" class="btn btn-success btn-lg pull-right">show</button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-12" id="datacol"></div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="spinner"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
